<!DOCTYPE html>
<!--
HTML page that allows me to
view information on video via tymeleaf,
embellishment via the "style.css" class
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visit types list</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="admin-container">
    <div class="page-header">
        <h1>Visit types list</h1>
        <div class="page-actions">
            <a th:href="@{/admin/visit-types/new}" class="btn">Create new visit type</a>
        </div>
    </div>

    <!-- Messaggi -->
    <div th:if="${successMessage}" class="alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert-error" th:text="${errorMessage}"></div>

    <div class="table-container">
        <table th:if="${!#lists.isEmpty(visitTypes)}">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vt : ${visitTypes}">
                <td th:text="${vt.id}">1</td>
                <td th:text="${vt.name}">Visit type name</td>
                <td th:text="${vt.description}">Description</td>
                <td>
                    <div class="table-actions">
                        <a th:href="@{'/admin/visit-types/edit/' + ${vt.id}}" class="action-link">Edit</a>

                        <form th:action="@{'/admin/visit-types/' + ${vt.id} + '/delete'}"
                              method="post">
                            <button type="submit"
                                    class="action-btn"
                                    onclick="return confirm('Are you sure you want to delete this visit type?');">
                                Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <p th:if="${#lists.isEmpty(visitTypes)}">
            No visit types defined yet.
        </p>
    </div>

    <a th:href="@{/admin}" class="back-link">Back to admin dashboard</a>
</div>

</body>
</html>
