<!DOCTYPE html>
<!--
HTML page that allows me to
view information on video via tymeleaf,
embellishment via the "style.css" class
-->
<html xmlns:th="http://www.thymeleaf">
<head>
    <title>Patients list</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="admin-container">
    <div class="page-header">
        <h1>Patients list</h1>
        <div class="page-actions">
            <a th:href="@{/admin/patients/new}" class="btn">Create new patient</a>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>CF</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Address</th>
                <th>Birth date</th>
                <th>NÂ° visits</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${patients}">
                <td th:text="${p.cf}">CF</td>
                <td th:text="${p.firstName}">Name</td>
                <td th:text="${p.surname}">Surname</td>
                <td th:text="${p.address}">Address</td>
                <td th:text="${p.birthDate}">Date</td>

                <td class="text-center" th:text="${#lists.size(p.bookedVisits)}">0</td>

                <td>
                    <div class="table-actions">
                        <a th:href="@{'/admin/patients/edit/' + ${p.cf}}" class="action-link">Edit</a>

                        <form th:action="@{'/admin/patients/' + ${p.cf} + '/delete'}"
                              method="post">
                            <button type="submit"
                                    class="action-btn"
                                    onclick="return confirm('Are you sure you want to delete this patient?');">
                                Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/admin}" class="back-link">Back to admin dashboard</a>
</div>

</body>
</html>
