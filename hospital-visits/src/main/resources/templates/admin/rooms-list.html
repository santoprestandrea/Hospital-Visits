<!DOCTYPE html>
<!--
HTML page that allows me to
view information on video via tymeleaf,
embellishment via the "style.css" class
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms list</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="admin-container">
    <div class="page-header">
        <h1>Rooms list</h1>
        <div class="page-actions">
            <a th:href="@{/admin/rooms/new}" class="btn">Create new room</a>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Address</th>
                <th>NÂ° doctors</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${rooms}">
                <td th:text="${r.id}">1</td>
                <td th:text="${r.address}">Address</td>
                <td class="text-center" th:text="${#lists.size(r.doctors)}">0</td>
                <td>
                    <div class="table-actions">
                        <a th:href="@{'/admin/rooms/edit/' + ${r.id}}" class="action-link">Edit</a>

                        <form th:action="@{'/admin/rooms/' + ${r.id} + '/delete'}"
                              method="post">
                            <button type="submit"
                                    class="action-btn"
                                    onclick="return confirm('Are you sure you want to delete this room?');">
                                Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/admin}" class="back-link">Back to admin dashboard</a>
</div>

</body>
</html>
