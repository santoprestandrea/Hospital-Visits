<!DOCTYPE html>
<!--
HTML page that allows me to
view information on video via tymeleaf,
embellishment via the "style.css" class
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors list</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="admin-container">
    <div class="page-header">
        <h1>Doctors list</h1>
        <div class="page-actions">
            <a th:href="@{/admin/doctors/new}" class="btn">Create new doctor</a>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>CF</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Specialization</th>
                <th>N° rooms</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="d : ${doctors}">
                <td th:text="${d.cf}">CF</td>
                <td th:text="${d.firstName}">Name</td>
                <td th:text="${d.surname}">Surname</td>
                <td th:text="${d.specialization != null ? d.specialization.name : '—'}">Spec</td>
                <td th:text="${d.department != null ? d.department.name : '—'}">Dept</td>

                <td class="text-center" th:text="${#lists.size(d.clinicRooms)}">0</td>

                <td>
                    <div class="table-actions">
                        <a th:href="@{'/admin/doctors/edit/' + ${d.cf}}" class="action-link">Edit</a>

                        <form th:action="@{'/admin/doctors/' + ${d.cf} + '/delete'}"
                              method="post">
                            <button type="submit"
                                    class="action-btn"
                                    onclick="return confirm('Are you sure you want to delete this doctor?');">
                                Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/admin}" class="back-link">Back to admin dashboard</a>
</div>

</body>
</html>
