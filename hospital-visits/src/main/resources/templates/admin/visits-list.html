<!DOCTYPE html>
<!--
HTML page that allows me to
view information on video via tymeleaf,
embellishment via the "style.css" class
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visits list</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="admin-container">
    <div class="page-header">
        <h1>Visits list</h1>
        <div class="page-actions">
            <a th:href="@{/admin/visits/new}" class="btn">Create new visit</a>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Code</th>
                <th>Date</th>
                <th>Type</th>
                <th>N° doctors</th>
                <th>N° patients</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v : ${visits}">
                <td th:text="${v.id}">1</td>
                <td th:text="${v.date}">2025-01-01</td>
                <td th:text="${v.visitType != null ? v.visitType.name : '—'}"></td>
                <td th:text="${#lists.size(v.doctors)}">0</td>
                <td th:text="${#lists.size(v.patients)}">0</td>
                <td>
                    <div class="table-actions">
                        <a th:href="@{'/admin/visits/edit/' + ${v.id}}" class="action-link">Edit</a>

                        <form th:action="@{'/admin/visits/' + ${v.id} + '/delete'}"
                              method="post">
                            <button type="submit"
                                    class="action-btn"
                                    onclick="return confirm('Are you sure you want to delete this visit?');">
                                Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/admin}" class="back-link">Back to admin dashboard</a>
</div>

</body>
</html>
