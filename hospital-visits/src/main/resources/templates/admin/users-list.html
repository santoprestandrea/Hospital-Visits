<!DOCTYPE html>
<!--
HTML page that allows me to
view information on video via tymeleaf,
embellishment via the "style.css" class
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="admin-container">
    <div class="page-header">
        <h1>Users list</h1>
        <div class="page-actions">
            <a th:href="@{/admin/users/new}" class="btn">Create new user</a>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Registered</th>
                <th>Role</th>
                <th>Patient CF (if linked)</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.username}">user</td>
                <td th:text="${u.email}">email</td>
                <td th:text="${#temporals.format(u.registrationDate, 'dd/MM/yyyy HH:mm')}">date</td>
                <td th:text="${u.role}">ADMIN</td>
                <td th:text="${u.patient != null ? u.patient.cf : 'â€”'}">CF</td>
                <td>
                    <div class="table-actions">
                        <a th:href="@{'/admin/users/edit/' + ${u.id}}" class="action-link">Edit</a>

                        <form th:action="@{'/admin/users/' + ${u.id} + '/delete'}"
                              method="post">
                            <button type="submit"
                                    class="action-btn"
                                    onclick="return confirm('Are you sure you want to delete this user?');">
                                Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/admin}" class="back-link">Back to admin dashboard</a>
</div>

</body>
</html>
