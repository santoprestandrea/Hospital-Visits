<!DOCTYPE html>
<!--
HTML page that allows me to
view information on video via tymeleaf,
embellishment via the "style.css" class
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visit type form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="form-container">
    <h1 th:text="${visitType.id == null} ? 'Create visit type' : 'Edit visit type'">
        Visit type form
    </h1>

    <form th:action="@{/admin/visit-types/save}" th:object="${visitType}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" th:field="*{name}" required/>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="form-actions">
            <a th:href="@{/admin/visit-types}" class="back-link">Cancel</a>
            <button type="submit" class="btn">Save</button>
        </div>
    </form>
</div>

</body>
</html>
