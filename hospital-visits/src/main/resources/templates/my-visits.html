<!DOCTYPE html>
<!--
HTML page that allows me to
view information on video via tymeleaf,
embellishment via the "style.css" class
-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>My Visits - Hospital Visits</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <div class="title">Hospital Visits Management</div>
    <nav>
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/visits}">All visits</a>
        <a th:href="@{/visits/my}" sec:authorize="hasRole('USER')">My visits</a>
    </nav>
</header>

<div class="container">

    <h1>My visits</h1>

    <div th:if="${errorMessage}" class="alert-error" th:text="${errorMessage}"></div>

    <div th:if="${patient != null}">
        <p>
            Patient:
            <strong th:text="${patient.firstName + ' ' + patient.surname}">Name Surname</strong><br>
            Fiscal code:
            <span th:text="${patient.cf}">CF</span>
        </p>
    </div>


    <div th:if="${#lists.isEmpty(visits) and errorMessage == null}">
        <p>You have no booked visits yet.</p>
        <p>
            You can book a visit from the
            <a th:href="@{/visits}">visits list</a>.
        </p>
    </div>

    <table th:if="${!#lists.isEmpty(visits)}">
        <thead>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Type</th>
            <th>Doctors</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="visit : ${visits}">
            <td th:text="${visit.id}">1</td>
            <td th:text="${visit.date}">2025-01-01</td>
            <!-- null-safe: se visitType è null, mostra '—' -->
            <td th:text="${visit.visitType != null ? visit.visitType.name : '—'}">Visit type</td>
            <td>
                <ul>
                    <li th:each="doc : ${visit.doctors}"
                        th:text="${doc.firstName + ' ' + doc.surname}">
                        Doctor Name
                    </li>
                    <li th:if="${#lists.isEmpty(visit.doctors)}">No doctors assigned yet</li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="logout-form">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-disabled">Logout</button>
        </form>
    </div>

</div>

</body>
</html>
