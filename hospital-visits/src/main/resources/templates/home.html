<!DOCTYPE html>
<!--
HTML page that allows me to
view information on video via tymeleaf,
embellishment via the "style.css" class
-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Hospital Visits - Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<header>
    <div class="title">Hospital Visits Management</div>
    <nav>
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/visits}">Visits</a>
        <a th:href="@{/profile}">Profile</a>
    </nav>
</header>

<div class="home-container">

    <h1 class="home-title">Welcome to Hospital Visits Management</h1>

    <p class="home-subtitle">
        Manage hospital visits, doctors and patients through an intuitive interface.
    </p>

    <div class="user-info">
        Logged in as:
        <strong><span sec:authentication="name"></span></strong>
    </div>

    <div class="role-badges">
        <span class="badge badge-user" sec:authorize="hasRole('USER')">USER</span>
        <span class="badge badge-admin" sec:authorize="hasRole('ADMIN')">ADMIN</span>
    </div>


    <div class="home-links">
        <a th:href="@{/visits}">View Visits</a>

        <!-- LINK VISIBILE SOLO ALLâ€™ADMIN -->
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}">
            Admin Area
        </a>

    </div>

    <div class="logout-button">
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>

</div>

</body>
</html>
